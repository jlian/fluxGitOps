apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dmqttdemo-helmrelease
  namespace: default
spec:
  releaseName: dmqttdemo-dev
  chart:
    spec:
      chart: ./dmqtt
      sourceRef:
        kind: GitRepository
        name: my-repository
        namespace: default
  interval: 5m
  values:
    broker:
      frontend:
        replicas: 1
